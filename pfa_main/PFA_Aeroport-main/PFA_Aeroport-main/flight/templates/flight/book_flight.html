<!DOCTYPE html>
<html>
<head>
    <title>Flight Booking</title>
</head>
<body>
    <h1>Book Your Flight</h1>
    <form id="book-flight-form" action="{% url 'flight:book_flight' %}" method="post">
        {% csrf_token %}
        <label for="departure">Departure:</label>
        <input type="text" id="departure" name="departure" required><br><br>

        <label for="destination">Destination:</label>
        <input type="text" id="destination" name="destination" required><br><br>

        <label for="date">Date:</label>
        <input type="date" id="date" name="date" required><br><br>

        <label for="airline">Airline:</label>
        <input type="text" id="airline" name="airline" required><br><br>

        <button type="submit">Book Your Flight</button>
    </form>
</body>
</html>
